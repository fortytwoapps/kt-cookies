language: java

jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

before_deploy:
  - ./gradlew generatePomFileForMavenPublication

deploy:
  provider: bintray
  file: "descriptor.json"
  user: $BINTRAY_API_USER
  key: $BINTRAY_API_KEY
  dry-run: false

addons:
  apt:
    packages:
      - oracle-java8-installer

sudo: false

os:
  - linux

script:
  - ./gradlew test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
